# ~/.tmuxinator/trajectory.yml
# you can make as many tabs as you wish...

project_name: congress
project_root: ~/PersonalDropbox/Dropbox/code/vtcongress
tabs:
  - code:
      layout: 9f4b,364x90,0,0{272x90,0,0,26,91x90,273,0,32} 
      panes:
        - v .
        -
  - shell: bundle && rake db:migrate && rake db:test:prepare && b rake && clear
  - console:
      layout: even-horizontal
      panes:
        - bundle; rails c
        - heroku run console -a vtcongress
  - logs:
      layout: even-horizontal
      panes:
        - tail -f log/development.log
        - heroku logs --tail -a vtcongress
  - other:
