# improve colors
set -g default-terminal 'screen-256color'

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key C-a last-pane

# Copy Paste Setup Start
# Provide access to the clipboard for pbpaste, pbcopy (details: http://goo.gl/DN82E)
set-option -g default-command 'reattach-to-user-namespace -l zsh'

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#add logical splits
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

#resize panes with arrow keys
unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 6
unbind Down
bind Down resize-pane -D 6

# all jcolors
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# active window title colors
set-window-option -g window-status-current-fg '#b49ae4' #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

#status bars
set -g status-right '#(tmux-spotify-info)'

set -s escape-time 0