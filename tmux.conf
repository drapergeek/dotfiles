# improve color
#set -g default-terminal 'xterm-256color'
#set -g default-shell $SHELL
set -g mouse on
#setw -g clock-mode-style 12
#set -as terminal-overrides ',xterm*:sitm=\E[3m'
set -g display-time 1500 # message timeout

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s choose-session
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
setw -g allow-rename off
setw -g automatic-rename off

# Set parent terminal title to reflect current window in tmux session 
set -g set-titles on
set -g set-titles-string "#I:#W"

# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 100000
set -g buffer-limit 20

# switch to last pane
bind-key C-a last-pane

#set-option -g default-command 'reattach-to-user-namespace -l zsh'
#bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#add logical splits
bind | split -h
bind \\ split -h
bind - split -v

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

#resize panes with arrow keys
unbind Right
bind Right resize-pane -R 10
unbind Left
bind Left resize-pane -L 10
unbind Up
bind Up resize-pane -U 6
unbind Down
bind Down resize-pane -D 6

# all jcolors
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

set -g status-position top

#-------------------------------------------------------#
# Pane colours
#-------------------------------------------------------#
# set active-inactive window styles
set -g window-style 'fg=colour247,bg=colour235'
set -g window-active-style 'fg=default,bg=colour234'

# Pane border
set -g pane-border-style 'bg=default,fg=colour238'

# Active pane border
set -g pane-active-border-style 'bg=default,fg=blue'

# Set active window tab color to purple
set-window-option -g window-status-current-style 'fg=#b49ae4'
#-------------------------------------------------------#
#
#-------------------------------------------------------#

set -sg escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'


set -g @dracula-show-left-icon "#S"


set -g @dracula-battery-label false
set -g @dracula-show-battery-status true
set -g @dracula-plugins "ssh-session time"
set -g @dracula-show-ssh-only-when-connected false

if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux/tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
color_status_text="colour245"
color_window_off_status_bg="colour238"

bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    display "tmux pass through on" \;\
    refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  display "tmux pass through off" \;\
  refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
